<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- <center><h1>BOOKLAND</h1></center><br> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Register.css">

<script type="text/javascript">
    function validateForm() {
    	var email = document.getElementById("emailId").value;
    	var pattern = /^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/;
    	var password = document.getElementById("pswd").value;
    	var confirmPassword = document.getElementById("pswd-repeat").value;
    	
        if(email == "" || email == null ) {
        	alert("Please enter your email-Id!");
        	return false;
        } 
        if(email.length<7 || email.length>25 || !isNaN(email) || !(email.match(pattern))) {
        	alert("Please enter valid email-Id!");
        	return false;
        }
        
        if (password == "") {
            alert("Please enter your password!");
            return false;
        }
        if(password.length < 6) {
        	alert("Enter the password more than 6 characters!");
        	return false;
        }
             
        if(confirmPassword == "") {
          	alert("Please repeat your password!");
          	return false;
        }
        if(password != confirmPassword) {
            alert("Password and confirmPassword does not match!");
            return false;
        }
        else {
        	alert("Registered Successfully!");
        	return true;
        }
    }
    
    function newFunc(a) {
        a.style.background = "#c3d7e6";
    }
</script>
</head>
<body>
<div class="topnav">
  <a class="active" href="BookStoreHomePage.html">&#127968;&nbsp;HOME</a>
  <a href="Register.html">REGISTRATION</a>
  <a href="login.html">LOGIN</a>
  <a href="UserProfile.html">USER PROFILE</a>
  <a href="Catalog.html">BOOKS CATALOG</a>
  <a href="ShoppingCart.html">SHOPPING CART</a>
  <a href="Payment.html">PAYMENT</a>
  <a href="OrderConfirmation.html">ORDER CONFIRMATION</a>
</div>
<h1 align="center">BOOKLAND</h1>

<form onsubmit="return validateForm()" method="post" action="Login.html">

  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="emailId" onblur="newFunc(this)">

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" id="pswd" onblur="newFunc(this)">

    <label for="psw-repeat"><b>Repeat Password</b></label><br>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pswd-repeat" onblur="newFunc(this)">
   
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
