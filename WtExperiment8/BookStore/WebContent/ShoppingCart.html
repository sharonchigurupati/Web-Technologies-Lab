<title>shopping cart</title>
<script type="text/javascript">
function validateForm() {	
	var price = document.getElementById("price").value;
	var total = document.getElementById("total").value;
	var numbers = /^[0-9]+$/;
	
	if(document.submit.type.selectedIndex==0 || document.submit.type1.selectedIndex==0) { 
    	document.submit.type.focus();
   	    alert("Please select atleat one value in drop-down!");
    	document.submit.type1.focus();
   	    return false;
	}
	
    if(price == "") {
    	alert("Please enter price!");
    	return false;
    }
    if(!(price==450)) {
    	alert("Please enter valid price!");
    	return false;
    }
    if(!(price.match(numbers))){
    	alert("Price should not be letters and other characters!");
    	return false;
    }

    if(total == "") {
    	alert("Please enter total!");
    	return false;
    }
    if(total < 500 || total > 4500){
    	alert("Please enter valid total!");
    	return false;
    }
    if(!(total.match(numbers))){
    	alert("Total should not be letters and other characters!");
    	return false;
    }
    
    else {
   	  alert("Done Successfully!");
   	  return true;
    }
}

function newFunc(a) {
  a.style.background = "#c3d7e6";
}
</script>
